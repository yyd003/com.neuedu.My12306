<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>这是一个div+css的示例</title>
	<link rel="stylesheet" href="css/div+css.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/demo.js"></script>
</head>
<body>
	<!-- header -->
		<div id="header" class="box">
			header message
		</div>
	<!-- leftmenu -->
		<div id="menu" class="box fl">
			<ul>
				<li id="reg">注册</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
			</ul>
		</div>
	<!-- content -->
		<div id="content" class="box fr">
	
		</div>	
	<!-- footer -->
		<div id="footer" class="box cl">
			copyright
		</div>	
</body>
</html>
